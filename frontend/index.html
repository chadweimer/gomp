<!doctype html>

<html>
    <head>
        <title>{{ApplicationTitle}}</title>
        <meta name="application-name" content="{{ApplicationTitle}}">
        <meta name="apple-mobile-web-app-title" content="{{ApplicationTitle}}">
        <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="/static/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/static/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/static/manifest.json">
        <link rel="mask-icon" href="/static/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="/static/favicon.ico">
        <meta name="msapplication-config" content="/static/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="/static/manifest.json">

        <script>
            window.Polymer = {rootPath: '/'};

            // Load and register pre-caching Service Worker
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('/static/service-worker.js', {
                        scope: '/static/',
                    });
                });
            }
        </script>

        <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
        <script src="/static/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    
        <link rel="import" href="/static/src/gomp-app.html">

        <style>
            body {
                margin: 0;
                min-height: 100vh;
            }
        </style>
    </head>
    <body>
        <gomp-app></gomp-app>
    </body>
</html>
