---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    config:
      extensions:
        - .js
        - .html
  fixme:
    enabled: true
  gofmt:
    enabled: true
  golint:
    enabled: true
  govet:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.go"
  - "**.html"
exclude_paths:
- build/
- backend/db/
- backend/vendor/
- frontend/node_modules/
- frontend/build/
- frontend/bower_components/
