name: Continuous Integration
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  release:
    types: [published]

env:
  CONTAINER_REGISTRY: ghcr.io
  CONTAINER_IMAGE_NAME: ${{ github.repository }}

jobs:
  check:
    name: Check
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
      - uses: actions/setup-go@v3
        with:
          go-version: "^1.19.0"
      - run: make install
      - run: make lint test
      - uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: |
            build/coverage/*
      - uses: paambaati/codeclimate-action@v5.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageLocations: |
            ${{ github.workspace }}/build/coverage/server.out:gocov
          prefix: github.com/${{ github.repository }}
      - uses: paambaati/codeclimate-action@v5.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageLocations: |
            ${{ github.workspace }}/build/coverage/client/clover.xml:clover
  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
      - uses: actions/setup-go@v3
        with:
          go-version: "^1.19.0"
      - uses: docker/setup-buildx-action@v2
      - uses: docker/setup-qemu-action@v2
        with:
          platforms: arm,arm64
      - uses: docker/login-action@v2
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: make install
      - run: make build docker BUILD_VERSION="v0.0.0 (master)" CONTAINER_TAG=latest
        if: startswith(github.ref, 'refs/heads/master')
      - run: make build docker BUILD_VERSION="v0.0.0 ($(echo $GITHUB_REF | sed -e 's/^refs\/pull\///'))" CONTAINER_TAG=dev
        if: startswith(github.ref, 'refs/pull/')
      - run: make build docker BUILD_VERSION="v$(echo $GITHUB_REF | sed -e 's/^refs\/tags\///')" CONTAINER_TAG="$(echo $GITHUB_REF | sed -e 's/^refs\/tags\///')"
        if: startswith(github.ref, 'refs/tags/')
      - run: make archive
      - uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: |
            build/gomp-*
      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/gomp-*

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
