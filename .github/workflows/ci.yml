on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.15.0'
      - uses: docker/setup-buildx-action@v1
        with:
          install: true
          driver: docker
      - run: make lint install build docker
