name: Continuous Integration
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  release:
    types: [published]
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.15.0'
      - uses: docker/setup-buildx-action@v1
        with:
          install: true
          driver: docker
      - uses: docker/setup-qemu-action@v1
        with:
          platforms: arm,arm64
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: sudo apt install zip gcc-arm-linux-gnueabihf libc6-dev-armhf-cross gcc-aarch64-linux-gnu libc6-dev-arm64-cross gcc-mingw-w64-x86-64
      - run: make install
      - run: make lint
      - run: make build docker
      - run: make docker-publish
        if: startswith(github.ref, 'refs/heads/master')
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: make docker-publish DOCKER_TAG=dev
        if: startswith(github.ref, 'refs/pull/')
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: make docker-publish DOCKER_TAG=$(echo "$GITHUB_REF" | sed -e "/^refs\/tags\///")
        if: startswith(github.ref, 'refs/tags/')
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: make archive
        if: startsWith(github.ref, 'refs/tags/')
      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/gomp-linux-amd64.tar.gz
            build/gomp-linux-arm.tar.gz
            build/gomp-linux-arm64.tar.gz
            build/gomp-windows-amd64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
