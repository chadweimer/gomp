on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.15.0'
      - uses: docker/setup-buildx-action@v1
        with:
          install: true
          driver: docker
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: sudo apt install zip gcc-arm-linux-gnueabihf libc6-dev-armhf-cross gcc-mingw-w64-x86-64
      - run: make install
      - run: make lint build docker
      - run: make docker-publish
        if: startswith(github.ref, 'refs/heads/master')
      - run: make docker-publish DOCKER_TAG=dev
        if: startswith(github.ref, 'refs/pull/')
      - run: make docker-publish DOCKER_TAG=$(echo $GITHUB_REF | sed -e "/^refs\/tags\///")
        if: startswith(github.ref, 'refs/tags/')
