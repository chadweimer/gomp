dist: bionic

notifications:
  email: false

services:
  - docker

language: go

go:
  - "1.13"

jdk:
  - oraclejdk8

cache:
  directories:
    - '$HOME/.sonar/cache'
    - '$HOME/.npm/_cacache'

addons:
  apt:
    packages:
      - zip
  sonarcloud:
    organization: "chadweimer-github"
    branches:
      - master
    token:
      secure: ""

install:
  - . $HOME/.nvm/nvm.sh
  - nvm install
  - make install

script:
  - sonar-scanner
  - make lint build docker
  # test image
  #- docker run cwmr/gomp:latest ???

after_success:
  - docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
  - >
    if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
      docker push cwmr/gomp:amd64
      docker push cwmr/gomp:arm
      docker run --rm mplatform/manifest-tool --username $DOCKER_USER --password $DOCKER_PASS push from-args --platforms linux/amd64,linux/arm --template cwmr/gomp:ARCH --target cwmr/gomp:latest
    elif [ -z "$TRAVIS_TAG" ]; then
      docker tag cwmr/gomp:amd64 cwmr/gomp:dev-amd64
      docker tag cwmr/gomp:arm cwmr/gomp:dev-arm
      docker push cwmr/gomp:dev-amd64
      docker push cwmr/gomp:dev-arm
      docker run --rm mplatform/manifest-tool --username $DOCKER_USER --password $DOCKER_PASS push from-args --platforms linux/amd64,linux/arm --template cwmr/gomp:dev-ARCH --target cwmr/gomp:dev
    else
      docker tag cwmr/gomp:amd64 cwmr/gomp:$TRAVIS_TAG-amd64
      docker tag cwmr/gomp:arm cwmr/gomp:$TRAVIS_TAG-arm
      docker push cwmr/gomp:$TRAVIS_TAG-amd64
      docker push cwmr/gomp:$TRAVIS_TAG-arm
      docker run --rm mplatform/manifest-tool --username $DOCKER_USER --password $DOCKER_PASS push from-args --platforms linux/amd64,linux/arm --template cwmr/gomp:$TRAVIS_TAG-ARCH --target cwmr/gomp:$TRAVIS_TAG
    fi

before_deploy:
  - make archive

deploy:
  provider: releases
  api_key: "$GITHUB_OAUTH_TOKEN"
  file_glob: true
  file:
    - build/*.tar.gz
    - build/*.zip
  skip_cleanup: true
  on:
    tags: true
