machine:
  services:
    - docker
    
dependencies:
  pre:
    - docker build --rm=false -t cwmr/gomp .
  post:
    - cd static && bower install && polymer build

deployment:
  hub:
    branch: feature/Docker-Support
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
      - docker push cwmr/gomp