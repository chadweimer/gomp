machine:
  services:
    - docker
    
dependencies:
  override:
    - docker info
    - docker build --rm=false -t cwmr/gomp docker

deployment:
  hub:
    branch: feature/Docker-Support
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
      - docker push cwmr/gomp