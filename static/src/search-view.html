<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-drawer/paper-drawer.html">
<link rel="import" href="../bower_components/paper-drawer/paper-drawer-divider.html">
<link rel="import" href="../bower_components/paper-drawer/paper-drawer-subheader.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">

<link rel="import" href="mixins/gomp-core-mixin.html">

<link rel="import" href="components/recipe-card.html">
<link rel="import" href="components/pagination-links.html">

<link rel="import" href="shared-styles.html">

<dom-module id="search-view">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                --paper-button: {
                    min-width: 2.5em;
                    height: 2.5em;
                    margin: 0 0.17em;
                }
                --paper-item-selected: {
                    background: var(--light-accent-color);
                    color: white;
                }
            }
            .section {
                padding: 8px;
            }
            .outterContainer {
                @apply --layout-horizontal;
                @apply --layout-wrap;
            }
            .pagination {
                @apply --layout-horizontal;
                @apply --layout-center-justified;
                margin: 0.35em;
            }
            paper-fab.green {
                --paper-fab-background: var(--paper-green-500);
                --paper-fab-keyboard-focus-background: var(--paper-green-900);
                position: fixed;
                bottom: 16px;
                right: 16px;
            }
            .menu-trigger {
                background: var(--paper-grey-600);
                color: white;
            }
            paper-icon-item {
                cursor: pointer;
            }
            .compact-recipe {
                margin: 5px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .avatar {
                display: inline-block;
                width: 32px;
                height: 32px;
                border: 1px solid rgba(0, 0, 0, 0.25);
                border-radius: 16px;
                vertical-align: middle;
                margin: 5px;
            }
            .avatar[hidden] {
                display: none !important;
            }
            #settingsIcon {
                cursor: pointer;
                float: right;
                color: var(--paper-grey-800);
            }
            @media screen and (min-width: 993px) {
                .recipeContainer {
                    width: 33%;
                }
                recipe-card {
                    width: 96%;
                    margin: 2%;
                }
            }
            @media screen and (min-width: 601px) and (max-width: 992px) {
                .recipeContainer {
                    width: 50%;
                }
                recipe-card {
                    width: 96%;
                    margin: 2%;
                }
            }
            @media screen and (max-width: 600px) {
                .recipeContainer {
                    width: 100%;
                }
                recipe-card {
                    margin: 2%;
                    width: 96%;
                }
            }
        </style>

        <app-drawer-layout force-narrow>
            <app-drawer id="settingsDrawer" align="right" slot="drawer">
                <paper-drawer>
                    <!-- This is here simply to be a spacer since this shows behind the app toolbar -->
                    <app-toolbar></app-toolbar>

                    <paper-drawer-subheader>View</paper-drawer-subheader>
                    <paper-listbox class="menu-content" selected="[[searchSettings.viewMode]]" attr-for-selected="name" fallback-selection="full">
                        <paper-icon-item name="full" on-tap="_onFullViewTapped"><iron-icon icon="view-agenda" slot="item-icon"></iron-icon> Full</paper-icon-item>
                        <paper-icon-item name="compact" on-tap="_onCompactViewTapped"><iron-icon icon="view-headline" slot="item-icon"></iron-icon> Compact</paper-icon-item>
                    </paper-listbox>
                    <paper-drawer-divider></paper-drawer-divider>
                    <paper-drawer-subheader>Sort</paper-drawer-subheader>
                    <paper-listbox class="menu-content" selected="[[searchSettings.sortBy]]" attr-for-selected="name" fallback-selection="name">
                        <paper-icon-item name="name" on-tap="_onNameSortTapped"><iron-icon icon="av:sort-by-alpha" slot="item-icon"></iron-icon> Name</paper-icon-item>
                        <paper-icon-item name="rating" on-tap="_onRatingSortTapped"><iron-icon icon="stars" slot="item-icon"></iron-icon> Rating</paper-icon-item>
                        <paper-icon-item name="random" on-tap="_onRandomSortTapped"><iron-icon icon="help" slot="item-icon"></iron-icon> Random<paper-icon-item>
                    </paper-listbox>
                    <paper-drawer-divider></paper-drawer-divider>
                    <paper-drawer-subheader>Order</paper-drawer-subheader>
                    <paper-listbox class="menu-content" selected="[[searchSettings.sortDir]]" attr-for-selected="name" fallback-selection="asc">
                        <paper-icon-item name="asc" on-tap="_onAscSortTapped"><iron-icon icon="arrow-upward" slot="item-icon"></iron-icon> ASC</paper-icon-item>
                        <paper-icon-item name="desc" on-tap="_onDescSortTapped"><iron-icon icon="arrow-downward" slot="item-icon"></iron-icon> DESC</paper-icon-item>
                    </paper-listbox>
                </paper-drawer>
            </app-drawer>

            <div class="section">
                <div>
                    <span>[[totalRecipeCount]] results</span>
                    <iron-icon id="settingsIcon" icon="icons:sort" drawer-toggle></iron-icon>
                </div>
                <div class="pagination">
                    <pagination-links page-num="{{pageNum}}" num-pages="[[numPages]]"></pagination-links>
                </div>
                <div class="outterContainer">
                    <template is="dom-if" if="[[_areEqual(searchSettings.viewMode, 'full')]]" restamp>
                        <template is="dom-repeat" items="[[recipes]]">
                            <div class="recipeContainer">
                                <recipe-card recipe="[[item]]"></recipe-card>
                            </div>
                        </template>
                    </template>
                    <template is="dom-if" if="[[_areEqual(searchSettings.viewMode, 'compact')]]" restamp>
                        <template is="dom-repeat" items="[[_columnize(recipes, 3)]]" as="inner">
                            <div class="recipeContainer">
                                <template is="dom-repeat" items="[[inner]]" as="recipe">
                                    <a href="/recipes/[[recipe.id]]">
                                        <div class="compact-recipe">
                                            <img src="[[recipe.thumbnailUrl]]" alt="Main Image" class="avatar" hidden$="[[_isNullOrEmpty(recipe.thumbnailUrl)]]">
                                            <span class="avatar" hidden$="[[!_isNullOrEmpty(recipe.thumbnailUrl)]]"></span>
                                            <span>[[recipe.name]]</span>
                                        </div>
                                    </a>
                                </template>
                            </div>
                        </template>
                    </template>
                </div>
                <div class="pagination">
                    <pagination-links page-num="{{pageNum}}" num-pages="[[numPages]]"></pagination-links>
                </div>
            </div>
            <a href="/create"><paper-fab icon="icons:add" class="green"></paper-fab></a>
        </app-drawer-layout>

        <app-localstorage-document key="searchSettings" data="{{searchSettings}}" session-only></app-localstorage-document>
        <iron-ajax bubbles auto
            id="recipesAjax"
            url="/api/v1/recipes"
            on-request="_handleGetRecipesRequest"
            on-response="_handleGetRecipesResponse"
            on-error="_handleGetRecipesError"
            debounce-duration="100"></iron-ajax>
    </template>

    <script>
        class SearchView extends GompCoreMixin(Polymer.GestureEventListeners(Polymer.Element)) {
            static get is() { return 'search-view'; }
            static get properties() {
                return {
                    pageNum: {
                        type: Number,
                        value: 1,
                        notify: true,
                        observer: '_pageNumChanged',
                    },
                    numPages: {
                        type: Number,
                        value: 0,
                        notify: true,
                    },
                    search: {
                        type: Object,
                        notify: true,
                        observer: '_searchChanged',
                    },
                    searchSettings: {
                        type: Object,
                        value: {
                            sortBy: 'name',
                            sortDir: 'asc',
                            viewMode: 'full',
                        },
                        notify: true,
                        observer: '_searchChanged',
                    },
                    recipes: {
                        type: Array,
                        value: [],
                        notify: true,
                    },
                    totalRecipeCount: {
                        type: Number,
                        value: 0,
                        notify: true,
                    },
                };
            }
            static get observers() {
                return [
                    '_updatePagination(recipes, totalRecipeCount)',
                    '_searchChanged(search.*)',
                    '_searchChanged(searchSettings.*)',
                ];
            }

            ready() {
                super.ready();

                this.refresh();
            }
            refresh() {
                this.$.recipesAjax.params = {
                    'q': this.search.query,
                    'fields[]': this.search.fields,
                    'tags[]': this.search.tags,
                    'sort': this.searchSettings.sortBy,
                    'dir': this.searchSettings.sortDir,
                    'page': this.pageNum,
                    'count': this._getRecipeCount(),
                };
            }

            _pageNumChanged() {
                this.refresh();
            }
            _searchChanged() {
                this.pageNum = 1;
                this.refresh();
            }
            _getRecipeCount() {
                if (this.searchSettings.viewMode === 'compact') {
                    return 60;
                }
                return 18;
            }

            _handleGetRecipesRequest() {
                this.dispatchEvent(new CustomEvent('scroll-top', {bubbles: true, composed: true}));
            }
            _handleGetRecipesResponse(request) {
                this.recipes = request.detail.response.recipes;
                this.totalRecipeCount = request.detail.response.total;
            }
            _handleGetRecipesError () {
                this.recipes = [];
                this.totalRecipeCount = 0;
            }

            _updatePagination(recipes, total) {
                this.numPages = Math.ceil(total / this._getRecipeCount());
            }

            _onFullViewTapped(e) {
                e.preventDefault();

                this.set('searchSettings.viewMode', 'full');
                this.$.settingsDrawer.close();
            }
            _onCompactViewTapped(e) {
                e.preventDefault();

                this.set('searchSettings.viewMode', 'compact');
                this.$.settingsDrawer.close();
            }
            _onNameSortTapped(e) {
                e.preventDefault();

                this.set('searchSettings.sortBy', 'name');
                this.set('searchSettings.sortDir', 'asc');
                this.$.settingsDrawer.close();
            }
            _onRatingSortTapped(e) {
                e.preventDefault();

                this.set('searchSettings.sortBy', 'rating');
                this.set('searchSettings.sortDir', 'desc');
                this.$.settingsDrawer.close();
            }
            _onRandomSortTapped(e) {
                e.preventDefault();

                this.set('searchSettings.sortBy', 'random');
                this.set('searchSettings.sortDir', 'asc');
                this.$.settingsDrawer.close();
            }
            _onAscSortTapped(e) {
                e.preventDefault();

                this.set('searchSettings.sortDir', 'asc');
                this.$.settingsDrawer.close();
            }
            _onDescSortTapped(e) {
                e.preventDefault();

                this.set('searchSettings.sortDir', 'desc');
                this.$.settingsDrawer.close();
            }

            _areEqual(a, b) {
                return a === b;
            }
            _columnize(items, numSplits) {
                var splitCount = Math.ceil(items.length / numSplits);

                var newArrays = [
                  [],
                ];
                var index = 0;

                for (var i = 0; i < items.length; i++) {
                    if (i >= (index + 1) * splitCount) {
                        newArrays.push([]);
                        index++;
                    }
                    newArrays[index].push(items[i]);
                }

                return newArrays;
            }
        }

        window.customElements.define(SearchView.is, SearchView);
    </script>
</dom-module>
