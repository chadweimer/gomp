<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-menu/paper-submenu.html">

<link rel="import" href="behaviors/gomp-core-behavior.html">

<link rel="import" href="components/recipe-card.html">
<link rel="import" href="components/pagination-links.html">

<link rel="import" href="shared-styles.html">

<dom-module id="search-view">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                --paper-button: {
                    min-width: 2.5em;
                    height: 2.5em;
                    margin: 0 0.17em;
                }
                --paper-item-selected: {
                    background: var(--light-accent-color);
                    color: white;
                }
            }
            .section {
                padding: 8px;
            }
            .outterContainer {
                @apply(--layout-horizontal);
                @apply(--layout-wrap);
            }
            .pagination {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
                margin: 0.35em;
            }
            paper-fab.green {
                --paper-fab-background: var(--paper-green-500);
                --paper-fab-keyboard-focus-background: var(--paper-green-900);
                position: fixed;
                bottom: 16px;
                right: 16px;
            }
            .menu-trigger {
                background: var(--paper-grey-600);
                color: white;
            }
            paper-icon-item {
                cursor: pointer;
            }
            .compact-recipe {
                margin: 5px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .avatar {
                display: inline-block;
                width: 32px;
                height: 32px;
                border-radius: 16px;
                vertical-align: middle;
                margin: 5px;
            }
            #settingsIcon {
                cursor: pointer;
                float: right;
                color: var(--paper-grey-800);
            }
            @media screen and (min-width: 993px) {
                .recipeContainer {
                    width: 33%;
                }
                recipe-card {
                    width: 96%;
                    margin: 2%;
                }
            }
            @media screen and (min-width: 601px) and (max-width: 992px) {
                .recipeContainer {
                    width: 50%;
                }
                recipe-card {
                    width: 96%;
                    margin: 2%;
                }
            }
            @media screen and (max-width: 600px) {
                .recipeContainer {
                    width: 100%;
                }
                recipe-card {
                    margin: 2%;
                    width: 96%;
                }
            }
        </style>

        <app-drawer-layout force-narrow>
            <app-drawer id="settingsDrawer" align="right">
                <!-- This is here simly to be a spacer since this shows behind the app toolbar -->
                <app-toolbar></app-toolbar>

                <paper-menu multi>
                    <paper-submenu opened>
                        <paper-item class="menu-trigger">View</paper-item>
                        <paper-menu class="menu-content" selected="[[viewMode]]" attr-for-selected="name" fallback-selection="full">
                            <paper-icon-item name="full" on-tap="_onFullViewTapped"><iron-icon icon="view-agenda" item-icon></iron-icon> Full</paper-icon-item>
                            <paper-icon-item name="compact" on-tap="_onCompactViewTapped"><iron-icon icon="view-headline" item-icon></iron-icon> Compact</paper-icon-item>
                        </paper-menu>
                    </paper-submenu>
                    <paper-submenu opened>
                        <paper-item class="menu-trigger">Sort</paper-item>
                        <paper-menu class="menu-content" selected="[[sortBy]]" attr-for-selected="name" fallback-selection="name">
                            <paper-icon-item name="name" on-tap="_onNameSortTapped"><iron-icon icon="av:sort-by-alpha" item-icon></iron-icon> Name</paper-icon-item>
                            <paper-icon-item name="rating" on-tap="_onRatingSortTapped"><iron-icon icon="stars" item-icon></iron-icon> Rating</paper-icon-item>
							<paper-icon-item name="random" on-tap="_onRandomSortTapped"><iron-icon icon="help" item-icon></iron-icon> Random<paper-icon-item>
                        </paper-menu>
                    </paper-submenu>
                    <paper-submenu opened>
                        <paper-item class="menu-trigger">Order</paper-item>
                        <paper-menu class="menu-content" selected="[[sortDir]]" attr-for-selected="name" fallback-selection="name">
                            <paper-icon-item name="asc" on-tap="_onAscSortTapped"><iron-icon icon="arrow-upward" item-icon></iron-icon> ASC</paper-icon-item>
                            <paper-icon-item name="desc" on-tap="_onDescSortTapped"><iron-icon icon="arrow-downward" item-icon></iron-icon> DESC</paper-icon-item>
                        </paper-menu>
                    </paper-submenu>
                </paper-menu>
            </app-drawer>

            <div class="section">
                <div>
                    <span>[[totalRecipeCount]] results</span>
                    <iron-icon id="settingsIcon" icon="icons:settings" drawer-toggle></iron-icon>
                </div>
                <div class="pagination">
                    <pagination-links page-num="{{pageNum}}" num-pages="[[numPages]]"></pagination-links>
                </div>
                <div class="outterContainer">
                    <template is="dom-if" if="[[_isViewMode(viewMode, 'full')]]" restamp>
                        <template is="dom-repeat" items="[[recipes]]">
                            <div class="recipeContainer">
                                <recipe-card recipe="[[item]]"></recipe-card>
                            </div>
                        </template>
                    </template>
                    <template is="dom-if" if="[[_isViewMode(viewMode, 'compact')]]" restamp>
                        <template is="dom-repeat" items="[[_columnize(recipes, 3)]]" as="inner">
                            <div class="recipeContainer">
                                <template is="dom-repeat" items="[[inner]]" as="recipe">
                                    <a href="/recipes/[[recipe.id]]">
                                        <div class="compact-recipe">
                                            <img src="[[recipe.mainImage.thumbnailUrl]]" class="avatar" hidden$="[[_isNullOrEmpty(recipe.mainImage.thumbnailUrl)]]">
                                            <span class="avatar" hidden$="[[!_isNullOrEmpty(recipe.mainImage.thumbnailUrl)]]"></span>
                                            <span>[[recipe.name]]</span>
                                        </div>
                                    </a>
                                </template>
                            </div>
                        </template>
                    </template>
                </div>
                <div class="pagination">
                    <pagination-links page-num="{{pageNum}}" num-pages="[[numPages]]"></pagination-links>
                </div>
            </div>
            <a href="/create"><paper-fab icon="icons:add" class="green"></paper-fab></a>
        </app-drawer-layout>

        <iron-ajax bubbles
            auto
            id="recipesAjax"
            url="/api/v1/recipes"
            headers="[[ajaxHeaders]]"
            method="GET"
            handle-as="json"
            on-request="_handleGetRecipesRequest"
            on-response="_handleGetRecipesResponse"
            on-error="_handleGetRecipesError"
            debounce-duration="100"></iron-ajax>
    </template>

    <script>
        Polymer({

            is: 'search-view',
            behaviors: [
                GompCoreBehavior,
            ],

            properties: {
                pageNum: {
                    type: Number,
                    value: 1,
                    notify: true,
                    observer: '_pageNumChanged',
                },
                numPages: {
                    type: Number,
                    value: 0,
                    notify: true,
                },
                search: {
                    type: String,
                    value: '',
                    notify: true,
                    observer: '_searchChanged',
                },
                searchTags: {
                    type: Array,
                    value: [],
                    notify: true,
                    observer: '_searchChanged',
                },
                sortBy: {
                    type: String,
                    value: 'name',
                    notify: true,
                    observer: '_searchChanged',
                },
                sortDir: {
                    type: String,
                    value: 'asc',
                    notify: true,
                    observer: '_searchChanged',
                },
                viewMode: {
                    type: String,
                    value: 'full',
                    notify: true,
                    observer: '_searchChanged',
                },
                recipes: {
                    type: Array,
                    value: [],
                    notify: true,
                },
                totalRecipeCount: {
                    type: Number,
                    value: 0,
                    notify: true,
                },
            },
            observers: [
                '_updatePagination(recipes, totalRecipeCount)',
            ],

            ready: function() {
                this.refresh();
            },

            _pageNumChanged: function() {
                this.refresh();
            },
            _searchChanged: function() {
                this.pageNum = 1;
                this.refresh();
            },

            refresh: function() {
                this.$.recipesAjax.params = {
                    'q': this.search,
                    'tags[]': this.searchTags,
                    'sort': this.sortBy,
                    'dir': this.sortDir,
                    'page': this.pageNum,
                    'count': this._getRecipeCount(),
                };
            },

            _getRecipeCount: function() {
                if (this.viewMode === 'compact') {
                    return 60;
                }
                return 18;
            },

            _handleGetRecipesRequest: function() {
                this.fire('loading-started');
                this.fire('scroll-top');
            },
            _handleGetRecipesResponse: function(request) {
                this.recipes = request.detail.response.recipes;
                this.totalRecipeCount = request.detail.response.total;
                this.fire('loading-complete');
            },
            _handleGetRecipesError : function() {
                this.fire('loading-complete');
            },

            _updatePagination: function(recipes, total) {
                this.numPages = Math.ceil(total / this._getRecipeCount());
            },

            _onFullViewTapped: function(e) {
                e.preventDefault();

                this.viewMode = 'full';
                this.$.settingsDrawer.close();
            },
            _onCompactViewTapped: function(e) {
                e.preventDefault();

                this.viewMode = 'compact';
                this.$.settingsDrawer.close();
            },
            _onNameSortTapped: function(e) {
                e.preventDefault();

                this.sortBy = 'name';
                this.sortDir = 'asc';
                this.$.settingsDrawer.close();
            },
            _onRatingSortTapped: function(e) {
                e.preventDefault();

                this.sortBy = 'rating';
                this.sortDir = 'desc';
                this.$.settingsDrawer.close();
            },
            _onRandomSortTapped: function(e) {
                e.preventDefault();

                this.sortBy = 'random';
                this.sortDir = 'asc';
                this.$.settingsDrawer.close();
            },
            _onAscSortTapped: function(e) {
                e.preventDefault();

                this.sortDir = 'asc';
                this.$.settingsDrawer.close();
            },
            _onDescSortTapped: function(e) {
                e.preventDefault();

                this.sortDir = 'desc';
                this.$.settingsDrawer.close();
            },

            _isViewMode: function(viewMode, expected) {
                return viewMode === expected;
            },
            _columnize: function(items, numSplits) {
                var splitCount = Math.ceil(items.length / numSplits);

                var newArrays = [
                  [],
                ];
                var index = 0;

                for (var i = 0; i < items.length; i++) {
                    if (i >= (index + 1) * splitCount) {
                        newArrays.push([]);
                        index++;
                    }
                    newArrays[index].push(items[i]);
                }

                return newArrays;
            },
            _isNullOrEmpty: function(val) {
                return val === null || val === '';
            },
        });
    </script>
</dom-module>
