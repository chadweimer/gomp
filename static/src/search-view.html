<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-location/iron-location.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="behaviors/gomp-core-behavior.html">

<link rel="import" href="components/recipe-card.html">
<link rel="import" href="components/pagination-links.html">

<dom-module id="search-view">
    <template>
        <style>
            :host {
                display: block;
                --paper-button: {
                    min-width: 2.5em;
                    height: 2.5em;
                    margin: 0 0.17em;
                }
            }
            .section {
                padding: 8px;
            }
            .outterContainer {
                @apply(--layout-horizontal);
                @apply(--layout-wrap);
            }
            .pagination {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
                margin: 0.35em;
            }
            paper-fab.green {
                --paper-fab-background: var(--paper-green-500);
                --paper-fab-keyboard-focus-background: var(--paper-green-900);
                position: fixed;
                bottom: 16px;
                right: 16px;
            }
            
            @media screen and (min-width: 993px) {
                .recipeContainer {
                    width: 33%;
                }
                recipe-card {
                    width: 96%;
                    margin: 2%;
                }
            }
            @media screen and (min-width: 601px) and (max-width: 992px) {
                .recipeContainer {
                    width: 50%;
                }
                recipe-card {
                    width: 96%;
                    margin: 2%;
                }
            }
            @media screen and (max-width: 600px) {
                .recipeContainer {
                    width: 100%;
                }
                recipe-card {
                    margin: 2%;
                    width: 96%;
                }
            }
        </style>

        <div class="section">
            <div>
                 [[totalRecipeCount]] results
            </div>
            <div class="pagination">
                <pagination-links page-num="{{pageNum}}" num-pages="[[numPages]]" show-first-last="false"></pagination-links>
            </div>
            <div class="outterContainer">
                <template is="dom-repeat" items="{{recipes}}">
                    <div class="recipeContainer">
                        <recipe-card recipe="[[item]]"></recipe-card>
                    </div>
                </template>
            </div>
            <div class="pagination">
                <pagination-links page-num="{{pageNum}}" num-pages="[[numPages]]" show-first-last="false"></pagination-links>
            </div>
        </div>
        <a href="/create"><paper-fab icon="icons:add" class="green"></paper-fab></a>

        <app-localstorage-document key="q" data="{{search}}"></app-localstorage-document>
        <app-localstorage-document key="tags" data="{{searchTags}}"></app-localstorage-document>
        <app-localstorage-document key="sort" data="{{sortBy}}"></app-localstorage-document>
        <app-localstorage-document key="dir" data="{{sortDir}}"></app-localstorage-document>
        <app-localstorage-document key="viewMode" data="{{view}}"></app-localstorage-document>
        <iron-ajax
            auto
            id="recipesAjax"
            url="/api/v1/recipes"
            headers="[[ajaxHeaders]]"
            method="GET"
            handle-as="json"
            on-request="_handleGetRecipesRequest"
            on-response="_handleGetRecipesResponse"
            on-error="_handleGetRecipesError"
            debounce-duration="100"></iron-ajax>
        <iron-location id="ironLocation"></iron-location>
    </template>

    <script>
        Polymer({

            is: 'search-view',
            behaviors: [GompCoreBehavior],

            properties: {
                pageNum: {
                    type: Number,
                    value: 1,
                    notify: true,
                    observer: '_pageNumChanged'
                },
                numPages: {
                    type: Number,
                    value: 0,
                    notify: true
                },
                search: {
                    type: String,
                    value: null,
                    notify: true,
                    observer: '_searchChanged'
                },
                searchTags: {
                    type: Array,
                    value: [],
                    notify: true,
                    observer: '_searchChanged'
                },
                sortBy: {
                    type: String,
                    value: 'name',
                    notify: true,
                    observer: '_searchChanged'
                },
                sortDir: {
                    type: String,
                    value: 'asc',
                    notify: true,
                    observer: '_searchChanged'
                },
                viewMode: {
                    type: String,
                    value: 'full',
                    notify: true,
                    observer: '_searchChanged'
                },
                recipes: {
                    type: Array,
                    value: [],
                    notify: true
                },
                totalRecipeCount: {
                    type: Number,
                    value: 0,
                    notify: true
                }
            },
            observers: [
                '_updatePagination(recipes, totalRecipeCount)'
            ],

            attached: function() {
                this.parentNode.addEventListener("iron-select", this._routeChanged);

                this._getRecipes();
            },

            _pageNumChanged: function() {
                this._getRecipes();
            },
            _searchChanged: function() {
                this.pageNum = 1;
                this._getRecipes();
            },

            _routeChanged: function(e) {
                var page = e.target.selected;
                if (page === "recipes") {
                    this._getRecipes();
                }
            },

            _getRecipes: function() {
                this.$.recipesAjax.params = {
                    "q": this.search,
                    "tags[]": this.searchTags,
                    "sort": this.sortBy,
                    "dir": this.sortDir,
                    "page": this.pageNum,
                    "count": this._getRecipeCount()
                };
            },
            _getRecipeCount: function() {
                if (this.viewMode === 'compact') {
                    return 60;
                }
                return 18;
            },

            _handleGetRecipesRequest: function(request) {
                this.fire('loading-started');
            },
            _handleGetRecipesResponse: function(request) {
                this.recipes = request.detail.response.recipes;
                this.totalRecipeCount = request.detail.response.total;
                this.fire('scroll-top');
                this.fire('loading-complete');
            },
            _handleGetRecipesError : function() {
                this.fire('loading-complete');
            },

            _updatePagination: function(recipes, total) {
                this.numPages = Math.ceil(total / this._getRecipeCount());
            }
        });
    </script>
</dom-module>
