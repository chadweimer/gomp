<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-location/iron-location.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">

<link rel="import" href="components/recipe-card.html">
<link rel="import" href="components/pagination-links.html">

<dom-module id="recipes-list-view">
    <template>
        <style>
            :host {
                display: block;
                --paper-button: {
                    min-width: 2.5em;
                    height: 2.5em;
                    margin: 0 0.17em;
                }
            }
            .section {
                padding: 8px;
            }
            .outterContainer {
                @apply(--layout-horizontal);
                @apply(--layout-wrap);
            }
            .pagination {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
                margin: 0.35em;
            }
            paper-progress {
                width: 100%;
            }
            paper-fab.green {
                --paper-fab-background: var(--paper-green-500);
                --paper-fab-keyboard-focus-background: var(--paper-green-900);
                position: fixed;
                bottom: 16px;
                right: 16px;
            }
            
            @media screen and (min-width: 993px) {
                .recipeContainer {
                    width: 33%;
                }
                recipe-card {
                    width: 96%;
                    margin: 2%;
                }
            }
            @media screen and (min-width: 601px) and (max-width: 992px) {
                .recipeContainer {
                    width: 50%;
                }
                recipe-card {
                    width: 96%;
                    margin: 2%;
                }
            }
            @media screen and (max-width: 600px) {
                .recipeContainer {
                    width: 100%;
                }
                recipe-card {
                    margin: 2%;
                    width: 96%;
                }
            }
        </style>

        <paper-progress indeterminate hidden$="{{!loading}}"></paper-progress>
        <div class="section">
            <div>
                 [[totalRecipeCount]] results
            </div>
            <div class="pagination">
                <pagination-links page-num="{{pageNum}}" num-pages="[[numPages]]" show-first-last="false"></pagination-links>
            </div>
            <div class="outterContainer">
                <template is="dom-repeat" items="{{recipes}}">
                    <div class="recipeContainer">
                        <recipe-card recipe="[[item]]"></recipe-card>
                    </div>
                </template>
            </div>
            <div class="pagination">
                <pagination-links page-num="{{pageNum}}" num-pages="[[numPages]]" show-first-last="false"></pagination-links>
            </div>
        </div>
        <paper-fab icon="icons:add" class="green"></paper-fab>

        <iron-ajax
            auto
            id="recipesAjax"
            url="/api/v1/recipes"
            headers="[[ajaxHeaders]]"
            method="GET"
            handle-as="json"
            on-request="_handleGetRecipesRequest"
            on-response="_handleGetRecipesResponse"
            on-error="_handleGetRecipesError"
            debounce-duration="100"></iron-ajax>
        <iron-location id="ironLocation"></iron-location>
    </template>

    <script>
        Polymer({

        is: 'recipes-list-view',

        properties: {
            jwtToken: {
                type: String,
                notify: true
            },
            ajaxHeaders: {
                type: Object,
                computed: '_getAjaxHeaders(jwtToken)'
            },
            pageNum: {
                type: Number,
                value: 1,
                notify: true,
                observer: '_pageNumChanged'
            },
            numPages: {
                type: Number,
                value: 0,
                notify: true
            },
            search: {
                type: String,
                value: null,
                notify: true,
                observer: '_searchChanged'
            },
            searchTags: {
                type: Array,
                value: [],
                notify: true,
                observer: '_searchTagsChanged'
            },
            sortBy: {
                type: String,
                value: 'name',
                notify: true,
                observer: '_sortByChanged'
            },
            sortDir: {
                type: String,
                value: 'asc',
                notify: true,
                observer: '_sortDirChanged'
            },
            viewMode: {
                type: String,
                value: 'full',
                notify: true,
                observer: '_viewModeChanged'
            },
            loading: {
                type: Boolean,
                value: true,
                notify: true
            },
            recipes: {
                type: Array,
                value: [],
                notify: true
            },
            totalRecipeCount: {
                type: Number,
                value: 0,
                notify: true
            }
        },
        observers: [
            '_updatePagination(recipes, totalRecipeCount)'
        ],

        attached: function() {
            this.parentNode.addEventListener("iron-select", this._routeChanged);

            this._initializeVars();

            this._getRecipes();
        },

        _getAjaxHeaders: function(jwtToken) {
            return {"Authorization": "Bearer " + jwtToken};
        },

        _initializeVars: function() {
            this.pageNum = 1;
            if (this.search === null) {
                this.search = this._getFromSession('q', '');
            } else {
                this._trySaveToSession('q', this.search);
            }
            this.searchTags = this._getFromSession('tags', []).filter(v => v !== '');
            this.sortBy = this._getFromSession('sort', 'name');
            this.sortDir = this._getFromSession('dir', 'asc');
            this.viewMode = this._getFromSession('view', 'full');
        },

        _pageNumChanged: function() {
            this._getRecipes();
        },
        _searchChanged: function(newValue, oldValue) {
            if (oldValue !== undefined && newValue != null) {
                this._trySaveToSession('q', newValue);
            }
            this.pageNum = 1;
            this._getRecipes();
        },
        _searchTagsChanged: function(newValue, oldValue) {
            if (oldValue !== undefined && newValue != null) {
                this._trySaveToSession('tags', newValue);
            }
            this.pageNum = 1;
            this._getRecipes();
        },
        _sortByChanged: function(newValue, oldValue) {
            if (oldValue !== undefined && newValue != null) {
                this._trySaveToSession('sort', newValue);
            }
            this._getRecipes();
        },
        _sortDirChanged: function(newValue, oldValue) {
            if (oldValue !== undefined && newValue != null) {
                this._trySaveToSession('dir', newValue);
            }
            this._getRecipes();
        },
        _viewModeChanged: function(newValue, oldValue) {
            if (oldValue !== undefined && newValue != null) {
                this._trySaveToSession('view', newValue);
            }
            this.pageNum = 1;
            this._getRecipes();
        },

        _routeChanged: function(e) {
            var page = e.target.selected;
            if (page === "recipes") {
                this._getRecipes();
            }
        },

        _getRecipes: function() {
            this.$.recipesAjax.params = {
                "q": this.search,
                "tags[]": this.searchTags,
                "sort": this.sortBy,
                "dir": this.sortDir,
                "page": this.pageNum,
                "count": this._getRecipeCount()
            };
        },
        _getRecipeCount: function() {
            if (this.viewMode === 'compact') {
                return 60;
            }
            return 18;
        },

        _handleGetRecipesRequest: function(request) {
            this.loading = true;
        },
        _handleGetRecipesResponse: function(request) {
            this.loading = false;
            this.recipes = request.detail.response.recipes;
            this.totalRecipeCount = request.detail.response.total;
            this.fire('scroll-top');
        },
        _handleGetRecipesError : function() {
            this.loading = false;
        },

        _updatePagination: function(recipes, total) {
            this.numPages = Math.ceil(total / this._getRecipeCount());
        },

        _getFromSession: function(field, defaultVal) {
            var val = null
            if (sessionStorage.getItem(field)) {
                try {
                    val = JSON.parse(sessionStorage.getItem(field));
                } catch (ex) {
                    console.warn("Failed to retrieve value of '%s' in sessionStorage. Error: %s", field, ex);
                }
            }

            if (val === null) {
                val = defaultVal;
            }

            return val;
        },

        _trySaveToSession: function(field, val) {
            try {
                sessionStorage.setItem(field, JSON.stringify(val));
            } catch (ex) {
                console.warn("Failed to save value of '%s' in sessionStorage. Error: %s", field, ex);
            }
        }

        });
    </script>
</dom-module>
