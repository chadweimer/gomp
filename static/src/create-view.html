<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="behaviors/gomp-core-behavior.html">

<link rel="import" href="components/recipe-edit.html">

<link rel="import" href="shared-styles.html">

<dom-module id="create-view">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                color: var(--primary-text-color);
            }
            article {
                padding: 8px;
            }
        </style>

        <article>
            <h3>New Recipe</h3>
            <recipe-edit
                jwt-token="[[jwtToken]]"
                is-active="[[isActive]]"
                on-recipe-edit-cancel="_editCanceled"
                on-recipe-edit-save="_editSaved"></recipe-edit>
        </article>
    </template>

    <script>
        Polymer({

            is: 'create-view',
            behaviors: [
                GompCoreBehavior,
            ],

            _editCanceled: function(e) {
                this.fire('change-page', '/search');
            },
            _editSaved: function(e) {
                this.fire('change-page', e.detail.redirectUrl);
            },

        });
    </script>
</dom-module>
