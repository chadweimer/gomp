<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/paper-search/paper-search-bar.html">
<link rel="import" href="../bower_components/paper-search/paper-filter-dialog.html">
<link rel="import" href="../bower_components/paper-styles/default-theme.html">

<dom-module id="gomp-app">
    <template>
        <style>
            :root {
                --primary-color: var(--paper-blue-500);
                --accent-color: var(--paper-red-500);
                --light-accent-color: var(--paper-red-300);
                --dark-accent-color: var(--paper-red-700);
            }
            :host {
                display: block;
                @apply(--layout-fullbleed);
            }

            app-toolbar {
                background: var(--primary-color);
                color: white;
            }
            app-toolbar a {
                color: #ffffff;
            }
            paper-progress {
                width: 100%;
            }
            main {
                @apply(--layout-flex);
            }
            footer {
                color: white;
                background: var(--paper-grey-700);
                line-height: 24px;
                padding: 10px;
                font-weight: lighter;
                font-size: 0.8em;
            }
            @media screen and (min-width: 993px) {
                .hide-on-large-only {
                    display: none;
                }
            }
            @media screen and (max-width: 992px) {
                .hide-on-med-and-down {
                    display: none;
                }
            }
            @media screen and (max-width: 600px) {
                .hide-on-small-only {
                    display: none;
                }
            }
        </style>

        <app-location id="appLocation" route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
        <app-scrollpos-control id="scrollControl" selected="{{page}}"></app-scrollpos-control>

        <app-drawer-layout force-narrow fullbleed>
            <app-drawer id="drawer" swipe-open>
                <app-toolbar><span>[[title]]</span></app-toolbar>
                <paper-menu selected="[[page]]" attr-for-selected="name" fallback-selection="search" role="navigation">
                    <paper-icon-item name="home" on-tap="_onHomeTapped"><iron-icon icon="home" item-icon></iron-icon> Home</paper-icon-item>
                    <paper-icon-item name="search" on-tap="_onRecipesTapped"><iron-icon icon="view-list" item-icon></iron-icon> Recipes</paper-icon-item>
                    <paper-icon-item name="logout" on-tap="_onLogoutTapped"><iron-icon icon="exit-to-app" item-icon></iron-icon> Logout</paper-icon-item>
                </paper-menu>
            </app-drawer>
            <app-header-layout id="mainPanel" fullbleed has-scrolling-region>
                <app-header reveals shadow>
                    <app-toolbar>
                        <paper-icon-button class="menu-button hide-on-large-only" icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title><span class="hide-on-small-only">[[title]]</span></div>
                        <paper-item name="home" class="hide-on-med-and-down"><a href="/">Home</a></paper-item>
                        <paper-item name="search" class="hide-on-med-and-down"><a href="/search">Recipes</a></paper-item>
                        <paper-item name="logout" class="hide-on-med-and-down"><a href="#!" on-tap="_onLogoutTapped">Logout</a></paper-item>
                        
                        <paper-search-bar
                            icon="search"
                            query="[[search]]"
                            nr-selected-filters="[[selectedSearchFiltersCount]]"
                            on-paper-search-search="_onSearch"
                            on-paper-search-clear="_onSearch"
                            on-paper-search-filter="_onFilter"></paper-search-bar>
                        <paper-filter-dialog
                            id="filterDialog"
                            filters="[[searchFilters]]"
                            selected-filters="{{selectedSearchFilters}}">
                        
                        <paper-progress indeterminate hidden$="[[!_isLoading(loadingCount)]]" bottom-item></paper-progress>
                    </app-toolbar>
                </app-header>

                <main>
                    <iron-pages selected="[[page]]" attr-for-selected="name">
                        <home-view
                            name="home"
                            jwt-token="[[jwtToken]]"
                            is-active="[[_isActive(page, 'home')]]"
                            title="[[homeTitle]]"
                            image="[[homeImage]]"></home-view>

                        <search-view
                            name="search"
                            jwt-token="[[jwtToken]]"
                            is-active="[[_isActive(page, 'search')]]"
                            search="{{search}}"
                            search-tags="{{searchTags}}"
                            sort-by="{{sortBy}}"
                            sort-dir="{{sortDir}}"
                            view-mode="{{viewMode}}"></search-view>

                        <recipes-view
                            name="recipes"
                            jwt-token="[[jwtToken]]"
                            is-active="[[_isActive(page, 'recipes')]]"
                            route="[[subroute]]"></recipes-view>

                        <create-view
                            name="create"
                            jwt-token="[[jwtToken]]"
                            is-active="[[_isActive(page, 'create')]]"></create-view>

                        <login-view
                            name="login"
                            jwt-token="[[jwtToken]]"
                            is-active="[[_isActive(page, 'login')]]"></login-view>

                        <status-404-view name="status-404"></status-404-view>
                    </iron-pages>
                </main>

                <footer>
                    <span>Copyright &copy; 2016 Chad Weimer</span>
                </footer>
            </app-header-layout>
        </app-drawer-layout>

        <app-localstorage-document key="q" data="{{search}}" session-only></app-localstorage-document>
        <app-localstorage-document key="tags" data="{{searchTags}}" session-only></app-localstorage-document>
        <app-localstorage-document key="sort" data="{{sortBy}}" session-only></app-localstorage-document>
        <app-localstorage-document key="dir" data="{{sortDir}}" session-only></app-localstorage-document>
        <app-localstorage-document key="view" data="{{viewMode}}" session-only></app-localstorage-document>
        <iron-ajax
            id="tagsAjax"
            url="/api/v1/tags"
            headers="[[ajaxHeaders]]"
            params='{"sort": "tag", "dir": "asc", "count": 100000}'
            method="GET"
            handle-as="json"
            on-response="_handleGetTagsResponse"></iron-ajax>
    </template>

    <script>
        Polymer({

            is: 'gomp-app',

            properties: {
                jwtToken: {
                    type: String,
                    notify: true,
                    observer: '_jwtTokenChanged'
                },
                ajaxHeaders: {
                    type: Object,
                    notify: true,
                    value: {}
                },
                title: {
                    type: String,
                    value: 'Go Meal Planner'
                },
                homeTitle: {
                    type: String,
                    value: 'Go Meal Planner'
                },
                homeImage: {
                    type: String,
                    value: ''
                },
                page: {
                    type: String,
                    reflectToAttribute: true,
                    notify: true,
                    observer: '_pageChanged'
                }
            },
            observers: [
                '_routePageChanged(routeData.page)',
                '_searchTagsChanged(searchTags)'
            ],
            listeners: {
                'scroll-top': '_scrollToTop',
                'home-list-link-clicked': '_onHomeLinkClicked',
                'loading-started': '_loadingStarted',
                'loading-complete': '_loadingComplete',
                'iron-overlay-opened': '_patchOverlay',
                'filterDialog.save': '_searchFiltersChanged'
            },

            ready: function() {
                this.loadingCount = 0;
                this.$.scrollControl.scrollTarget = this.$.mainPanel.$.contentContainer;

                if(this._verifyIsAuthenticated()) {
                    this.$.tagsAjax.generateRequest();
                }
            },

            _jwtTokenChanged: function(jwtToken) {
                this.ajaxHeaders = {"Authorization": "Bearer " + jwtToken};
            },

            // https://github.com/PolymerElements/paper-dialog/issues/7
            _patchOverlay: function (e) {
                if (e.target.withBackdrop) {
                    if (e.target.localName === "paper-dialog") {
                        e.target.parentNode.insertBefore(e.target.backdropElement, e.target);
                    } else if (e.target.localName === "paper-fab-speed-dial-overlay") {
                        e.target.parentNode.parentNode.insertBefore(e.target.backdropElement, e.target.parentNode);
                    }
                }
            },
            
            _loadingStarted: function(e) {
                this.loadingCount++;
            },
            _loadingComplete: function(e) {
                this.loadingCount--;
            },
            _isLoading: function(loadingCount) {
                return loadingCount > 0;
            },

            _routePageChanged: function(page) {
                this.page = page || 'home';
            },
            _pageChanged: function(page) {
                if (!this._verifyIsAuthenticated()) {
                    return;
                }

                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl(page + '-view.html');
                this.importHref(resolvedPageUrl, null, this._show404, true);

                // Make sure to close the drawer
                this.$.drawer.close();
            },
            _show404: function() {
                this.page = "status-404";
            },
            _scrollToTop: function() {
                this.$.scrollControl.scroll(0, 0);
            },
            _onHomeTapped: function(e) {
                this.$.appLocation.path = "/";
            },
            _onRecipesTapped: function(e) {
                this.$.appLocation.path ="/search";
            },
            _onLogoutTapped: function(e) {
                e.preventDefault();
                this._logout();
            },
            _verifyIsAuthenticated: function() {
                this.jwtToken = localStorage.getItem("jwtToken");
                // Redirect to login if necessary
                if (this.$.appLocation.path !== '/login') {
                    if (this.jwtToken === null) {
                        this._logout();
                        return false;
                    }
                }
                return true;
            },
            _logout: function() {
                localStorage.clear();
                sessionStorage.clear();
                this.$.appLocation.path = '/login';
            },
            _onSearch: function(e) {
                this.search = e.target.query.trim();
                this.$.appLocation.path = '/search';
            },
            _onFilter: function() {
                this.$.filterDialog.open();
            },
            _onHomeLinkClicked: function(e) {
                this.search = '';
                this.searchTags = e.detail.tags;
                this.$.appLocation.path = '/search';
            },
            _isActive: function(currentPage, pageToCheck) {
                return currentPage === pageToCheck;
            },
            _handleGetTagsResponse: function(e) {
                var tags = e.detail.response;

                var filters = [];
                var tagFilter = { id: "tags", name: "Tags", values: [] };
                filters.push(tagFilter);
                tags.forEach(function(tag) {
                    tagFilter.values.push({ id: tag, name: tag});
                });

                this.searchFilters = filters;
            },
            _searchFiltersChanged: function(e) {
                if (this.selectedSearchFilters.tags) {
                    this.searchTags = this.selectedSearchFilters.tags;
                } else {
                    this.searchTags = [];
                }
                this.$.appLocation.path = '/search';
            },
            _searchTagsChanged: function(tags) {
                if (!this.selectedSearchFilters) {
                    this.selectedSearchFilters = {};
                }
                this.set("selectedSearchFilters.tags", tags);
                this.selectedSearchFiltersCount = tags.length;
            }
        });
    </script>
</dom-module>
