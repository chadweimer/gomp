<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-search/paper-search.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../bower_components/paper-styles/default-theme.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="gomp-app">
    <template>
        <style>
            :root {
                --primary-color: var(--paper-blue-500);
                --accent-color: var(--paper-red-500);
                --light-accent-color: var(--paper-red-300);
                --dark-accent-color: var(--paper-red-700);
            }
            :host {
                display: block;
            }

            paper-scroll-header-panel {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
            paper-toolbar a {
                color: #ffffff;
            }
        </style>

        <app-location id="appLocation" route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

        <paper-drawer-panel id="drawerPanel" force-narrow>
            <paper-header-panel drawer>
                <paper-toolbar><span>[[title]]</span></paper-toolbar>
                <paper-menu selected="[[page]]" attr-for-selected="name" role="navigation">
                    <paper-item name="home"><a href="/"><iron-icon icon="home"></iron-icon> Home</a></paper-item>
                    <paper-item name="recipes"><a href="/recipes"><iron-icon icon="view-list"></iron-icon> Recipes</a></paper-item>
                    <paper-item name="logout"><a href="#!" on-tap="_onLogoutTapped"><iron-icon icon="exit-to-app"></iron-icon> Logout</a></paper-item>
                </paper-menu>
            </paper-header-panel>
            <paper-scroll-header-panel id="mainPanel" main>
                <paper-toolbar>
                    <paper-icon-button class="menu-button" icon="menu" paper-drawer-toggle hidden$="{{largeLayout}}"></paper-icon-button>
                    <div class="title"><span hidden$="{{smallLayout}}">[[title]]</span></div>
                    <paper-item name="home" hidden$="{{!largeLayout}}"><a href="/">Home</a></paper-item>
                    <paper-item name="recipes" hidden$="{{!largeLayout}}"><a href="/recipes">Recipes</a></paper-item>
                    <paper-item name="logout" hidden$="{{!largeLayout}}"><a href="#!" on-tap="_onLogoutTapped">Logout</a></paper-item>
                    <paper-search-bar icon="search" query="[[search]]" hide-filter-button="true" on-paper-search-search="_onSearch" on-paper-search-clear="_onSearch"></paper-search-bar>
                </paper-toolbar>

                <main>
                    <iron-pages selected="[[page]]" attr-for-selected="name">
                        <home-view
                            name="home"
                            jwt-token="[[jwtToken]]"
                            active="[[_isActive(page, 'home')]]"
                            title="[[homeTitle]]"
                            image="[[homeImage]]"></home-view>

                        <recipes-view
                            name="recipes"
                            jwt-token="[[jwtToken]]"
                            active="[[_isActive(page, 'recipes')]]"
                            route="{{subroute}}"
                            search="{{search}}"
                            search-tags="{{searchTags}}"></recipes-view>

                        <login-view
                            name="login"
                            jwt-token="[[jwtToken]]"
                            active="[[_isActive(page, 'login')]]"></login-view>
                    </iron-pages>
                </main>
            </paper-scroll-header-panel>
        </paper-drawer-panel>

        <iron-media-query query="max-width: 600px" query-matches="{{smallLayout}}"></iron-media-query>
        <iron-media-query query="min-width: 601px" query-matches="{{medLayout}}"></iron-media-query>
        <iron-media-query query="min-width: 993px" query-matches="{{largeLayout}}"></iron-media-query>
    </template>

    <script>
        Polymer({

            is: 'gomp-app',

            properties: {
                jwtToken: {
                    type: String,
                    notify: true
                },
                title: {
                    type: String,
                    notify: true,
                    value: 'Go Meal Planner'
                },
                homeTitle: {
                    type: String,
                    notify: true,
                    value: 'Go Meal Planner'
                },
                homeImage: {
                    type: String,
                    notify: true,
                    value: ''
                },
                smallLayout: {
                    type: Boolean,
                    notify: true,
                    value: false,
                    observer: 'onLayoutChange'
                },
                medLayout: {
                    type: Boolean,
                    notify: true,
                    value: false,
                    observer: 'onLayoutChange'
                },
                largeLayout: {
                    type: Boolean,
                    notify: true,
                    value: false,
                    observer: 'onLayoutChange'
                },
                page: {
                    type: String,
                    reflectToAttribute: true,
                    notify: true,
                    observer: '_pageChanged'
                },
                search: {
                    type: String,
                    notify: true
                },
                searchTags: {
                    type: Array,
                    value: [],
                    notify: true
                },
            },
            observers: [
                '_routePageChanged(routeData.page)'
            ],
            listeners: {
                'scroll-top': '_scrollToTop',
                'home-list-link-clicked': '_onHomeLinkClicked'
            },

            ready: function() {
                this.verifyIsAuthenticated();
            },

            _routePageChanged: function(page) {
                this.page = page || 'home';
            },
            _pageChanged: function(page) {
                if (!this.verifyIsAuthenticated()) {
                    return;
                }

                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl(page + '-view.html');
                this.importHref(resolvedPageUrl, null, null, true);

                // Make sure to close the drawer
                this.$.drawerPanel.closeDrawer();
            },
            _scrollToTop: function() {
                this.$.mainPanel.scrollToTop(true);
            },
            onLayoutChange: function(dontcare) {
                this.$.drawerPanel.closeDrawer();
            },
            _onLogoutTapped: function(e) {
                e.preventDefault();
                this._logout();
            },
            verifyIsAuthenticated: function() {
                this.jwtToken = localStorage.getItem("jwtToken");
                // Redirect to login if necessary
                if (this.$.appLocation.path !== '/login') {
                    if (this.jwtToken === null) {
                        this._logout();
                        return false;
                    }
                }
                return true;
            },
            _logout: function() {
                localStorage.clear();
                sessionStorage.clear();
                this.$.appLocation.path = '/login';
            },
            _onSearch: function(e) {
                this.search = e.target.query;
                this.$.appLocation.path = '/recipes';
            },
            _onHomeLinkClicked: function(e) {
                this.search = '';
                this.searchTags = e.detail.tags;
                this.$.appLocation.path = '/recipes';
            },
            _isActive: function(currentPage, pageToCheck) {
                return currentPage === pageToCheck;
            }
        });
    </script>
</dom-module>
