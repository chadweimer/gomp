<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-divider/paper-divider.html">

<link rel="import" href="../mixins/gomp-core-mixin.html">

<link rel="import" href="note-card.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="note-list">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
            note-card {
                margin: 5px;
            }
            header {
                font-size: 1.5em;
            }
            paper-divider {
                width: 100%;
            }
            #noteDialog h3 {
                color: var(--paper-blue-500);
            }
            #noteDialog h3 > span {
                padding-left: 0.25em;
            }
            @media screen and (min-width: 993px) {
                paper-dialog {
                    width: 33%;
                }
            }
            @media screen and (min-width: 601px) and (max-width: 992px) {
                paper-dialog {
                    width: 75%;
                }
            }
            @media screen and (max-width: 600px) {
                paper-dialog {
                    width: 100%;
                }
            }
        </style>

        <header>Notes</header>
        <paper-divider></paper-divider>
        <template is="dom-repeat" items="[[notes]]">
            <note-card
                jwt-token="[[jwtToken]]"
                note="[[item]]"
                on-note-card-edit="_editNoteTapped"
                on-note-card-deleted="_noteDeleted"></note-card>
        </template>

        <paper-dialog
            id="noteDialog"
            entry-animation="scale-up-animation"
            exit-animation="fade-out-animation"
            on-iron-overlay-closed="_noteDialogClosed"
            with-backdrop>
            <h3><iron-icon icon="editor:insert-comment"></iron-icon> <span>Add Note</span></h3>
            <paper-textarea label="Text" value="{{noteText}}" rows="3" required autofocus></paper-textarea>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm>Save</paper-button>
            </div>
        </paper-dialog>

        <iron-ajax bubbles auto
            id="getAjax"
            url="/api/v1/recipes/[[recipeId]]/notes"
            headers="[[ajaxHeaders]]"
            handle-as="json"
            on-request="_handleGetRequest"
            on-response="_handleGetResponse"></iron-ajax>
        <iron-ajax bubbles
            id="postNoteAjax"
            url="/api/v1/notes"
            method="POST"
            headers="[[ajaxHeaders]]"
            handle-as="json"
            on-response="_handlePostNoteResponse"></iron-ajax>
        <iron-ajax bubbles
            id="putNoteAjax"
            url="/api/v1/notes/[[noteId]]"
            method="PUT"
            headers="[[ajaxHeaders]]"
            handle-as="json"
            on-response="_handlePutNoteResponse"></iron-ajax>
    </template>

    <script>
        class NoteList extends GompCoreMixin(Polymer.GestureEventListeners(Polymer.Element)) {
            static get is() { return 'note-list'; }
            static get properties() {
                return {
                    recipeId: {
                        type: String,
                        notify: true,
                    },
                };
            }
            
            refresh() {
                this.$.getAjax.generateRequest();
            }
            add() {
                this.noteId = null;
                this.noteText = '';
                this.$.noteDialog.open();
            }

            _noteDialogClosed(e) {
                if (e.detail.confirmed) {
                    if (this.noteId) {
                        this.$.putNoteAjax.body = JSON.stringify({
                            'id': this.noteId,
                            'recipeId': parseInt(this.recipeId, 10),
                            'text': this.noteText,
                        });
                        this.$.putNoteAjax.generateRequest();
                    } else {
                        this.$.postNoteAjax.body = JSON.stringify({
                            'recipeId': parseInt(this.recipeId, 10),
                            'text': this.noteText,
                        });
                        this.$.postNoteAjax.generateRequest();
                    }
                }
            }
            _editNoteTapped(e) {
                e.preventDefault();

                this.noteId = e.path[0].note.id;
                this.noteText = e.path[0].note.text;
                this.$.noteDialog.open();
            }
            _noteDeleted(e) {
                this.refresh();
            }
            _handleGetRequest(e) {
                this.notes = [];
            }
            _handleGetResponse(e) {
                this.notes = e.detail.response;
            }
            _handlePostNoteResponse(e) {
                this.refresh();
                this.showToast('Note created.');
            }
            _handlePostNoteError(e) {
                this.showToast('Creating note failed!');
            }
            _handlePutNoteResponse(e) {
                this.refresh();
                this.showToast('Note updated.');
            }
            _handlePutNoteError(e) {
                this.showToast('Updating note failed!');
            }
        }

        window.customElements.define(NoteList.is, NoteList);
    </script>
</dom-module>
