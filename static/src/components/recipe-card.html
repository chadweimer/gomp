<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="star-rating.html">

<dom-module id="recipe-card">
    <template>
        <style>
            :host {
                display: block;
                color: var(--primary-text-color);
                cursor: pointer;
                
                --paper-card-header: {
                    height: var(--recipe-card-header-height, 75%);
                }
                --paper-card: {
                    width: 100%;
                    height: var(--recipe-card-height, 250px);
                }
                --star-rating-size: 16px;
            }
            paper-card:hover{
                @apply(--shadow-elevation-6dp);
            }
            .truncate {
                display: block;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        </style>
        
        <paper-card image="[[recipe.mainImage.thumbnailUrl]]" on-tap="_cardTapped">
            <div class="card-content">
                <span class="truncate">[[recipe.name]]</span>
                <star-rating value="[[recipe.averageRating]]"></star-rating>
            </div>
        </paper-card>
        <iron-location id="ironLocation"></iron-location>
    </template>

    <script>
        Polymer({

            is: 'recipe-card',

            properties: {
                recipe: {
                    type: Object,
                    notify: true
                }
            },

            _cardTapped : function(e) {
                this.$.ironLocation.set("path", "/recipes/" + this.recipe.id);
            }

        });
    </script>
</dom-module>
