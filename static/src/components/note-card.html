<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/neon-animation/web-animations.html">

<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">

<link rel="import" href="../mixins/gomp-core-mixin.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="note-card">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                color: var(--primary-text-color);

                --paper-card: {
                    width: 100%;
                }
            }
            paper-card:hover {
                @apply --shadow-elevation-6dp;
            }
            .note-header {
                margin-bottom: 0.5em;
            }
            .note-content {
                margin: 0.75em;
                white-space: pre-wrap;
            }
            .note-footer {
                margin-top: 0.5em;
            }
            #modified-date {
                @apply --layout-horizontal;
                @apply --layout-end-justified;
            }
            .date {
                color: var(--secondary-text-color);
                font-size: 0.8em;
                font-weight: lighter;
            }
            paper-menu-button {
                position: absolute;
                top: 0;
                right: 0;
            }
            .amber {
                color: var(--paper-amber-500);
            }
            .red {
                color: var(--paper-red-500);
            }
            #confirmDeleteDialog {
                --confirmation-dialog-title-color: var(--paper-red-500);
            }
            paper-icon-item {
                cursor: pointer;
            }
        </style>

        <paper-card>
            <div class="card-content">
                <div class="note-header">
                    <iron-icon icon="communication:comment"></iron-icon>
                    <span class="date">[[_formatDate(note.createdAt)]]</span>
                    <paper-menu-button id="noteMenu" horizontal-align="right">
                        <paper-icon-button icon="icons:more-vert" slot="dropdown-trigger"></paper-icon-button>
                        <paper-listbox slot="dropdown-content">
                            <paper-icon-item on-tap="_editTapped"><iron-icon class="amber" icon="icons:create" slot="item-icon"></iron-icon> Edit</paper-icon-item>
                            <paper-icon-item on-tap="_deleteTapped"><iron-icon class="red" icon="icons:delete" slot="item-icon"></iron-icon> Delete</paper-icon-item>
                        </paper-listbox>
                    </paper-menu-button>
                </div>
                <paper-divider></paper-divider>
                <p class="note-content">[[note.text]]</p>
                <paper-divider hidden$="[[!_showModifiedDate(note)]]"></paper-divider>
                <div id="modified-date" class="note-footer" hidden$="[[!_showModifiedDate(note)]]">
                    <span class="date">[[_formatDate(note.modifiedAt)]]</span>
                </div>
            </div>
        </paper-card>

        <confirmation-dialog
            id="confirmDeleteDialog"
            icon="delete"
            title="Delete Note?"
            message="Are you sure you want to delete this note?"
            on-confirmed="_deleteNote"></confirmation-dialog>

        <iron-ajax bubbles
            id="deleteAjax"
            url="/api/v1/notes/[[note.id]]"
            method="DELETE"
            on-response="_handleDeleteResponse"
            on-error="_handleDeleteError"></iron-ajax>
    </template>

    <script>
        class NoteCard extends GompCoreMixin(Polymer.GestureEventListeners(Polymer.Element)) {
            static get is() { return 'note-card'; }
            static get properties() {
                return {
                    note: {
                        type: Object,
                        notify: true,
                    },
                };
            }

            _editTapped(e) {
                e.preventDefault();

                e.target.closest('#noteMenu').close();
                this.dispatchEvent(new CustomEvent('note-card-edit'));
            }
            _deleteTapped(e) {
                e.preventDefault();

                e.target.closest('#noteMenu').close();
                this.$.confirmDeleteDialog.open();
            }
            _deleteNote(e) {
                this.$.deleteAjax.generateRequest();
            }

            _formatDate(dateStr) {
                return new Date(dateStr).toLocaleString();
            }
            _showModifiedDate(note) {
                return note.modifiedAt !== note.createdAt;
            }

            _handleDeleteResponse(e) {
                this.dispatchEvent(new CustomEvent('note-card-deleted'));
                this.showToast('Note deleted.');
            }
            _handleDeleteError(e) {
                this.showToast('Deleting note failed!');
            }
        }

        window.customElements.define(NoteCard.is, NoteCard);
    </script>
</dom-module>
