<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../mixins/gomp-core-mixin.html">

<link rel="import" href="recipe-card.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="home-list">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
            article {
                margin-top: 1em;
            }
            header {
                font-size: 1.33em;
            }
            .outterContainer {
                @apply --layout-horizontal;
                @apply --layout-wrap;
            }
            paper-progress {
                width: 100%;
            }
            paper-fab.green {
                --paper-fab-background: var(--paper-green-500);
                --paper-fab-keyboard-focus-background: var(--paper-green-900);
                position: fixed;
                bottom: 16px;
                right: 16px;
            }
            recipe-card {
                --recipe-card-height: 150px;
                --recipe-card-header-height: 65%;
                --recpe-card-rating-size: 12px;
                font-size: 0.8em;
            }
            a {
                float: right;
            }
            @media screen and (min-width: 993px) {
                .recipeContainer {
                    width: 16.6%;
                }
                recipe-card {
                    width: 96%;
                    margin: 2%;
                }
            }
            @media screen and (min-width: 601px) and (max-width: 992px) {
                .recipeContainer {
                    width: 33%;
                }
                recipe-card {
                    width: 96%;
                    margin: 2%;
                }
            }
            @media screen and (max-width: 600px) {
                .recipeContainer {
                    width: 50%;
                }
                recipe-card {
                    margin: 2%;
                    width: 96%;
                }
            }
        </style>

        <article>
            <header>[[title]]</header>
            <div class="outterContainer">
                <template is="dom-repeat" items="[[recipes]]">
                    <div class="recipeContainer">
                        <recipe-card recipe="[[item]]"></recipe-card>
                    </div>
                </template>
            </div>
            <a class="right" href="#!" on-tap="_onLinkTapped">[[title]] ([[total]]) &gt;&gt;</a>
        </article>

        <iron-ajax bubbles
            id="recipesAjax"
            url="/api/v1/recipes"
            headers="[[ajaxHeaders]]"
            params='{"q":"", "tags": [], "sort": "random", "dir": "asc", "page": 1, "count": 6}'
            method="GET"
            handle-as="json"
            on-request="_handleGetRecipesRequest"
            on-response="_handleGetRecipesResponse"></iron-ajax>
    </template>

    <script>
        class HomeList extends GompCoreMixin(Polymer.Element) {
            static get is() { return 'home-list'; }
            static get properties() {
                return {
                    title: {
                        type: String,
                        notify: true,
                        value: 'Recipes',
                    },
                    tags: {
                        type: Array,
                        notify: true,
                        value: [],
                        observer: '_tagsChanged',
                    },
                };
            }

            _tagsChanged() {
                this.$.recipesAjax.params = {
                    'q':'',
                    'tags[]': this.tags,
                    'sort': 'random',
                    'dir': 'asc',
                    'page': 1,
                    'count': 6,
                };
            }

            refresh() {
                this.$.recipesAjax.generateRequest();
            }
            _handleGetRecipesRequest(e) {
                this.total = 0;
                this.recipes = [];
            }
            _handleGetRecipesResponse(e) {
                this.total = e.detail.response.total;
                this.recipes = e.detail.response.recipes;
            }
            _onLinkTapped(e) {
                e.preventDefault();

                this.dispatchEvent(new CustomEvent('home-list-link-clicked', {bubbles: true, composed: true, detail: {tags: this.tags}}));
            }

        }

        window.customElements.define(HomeList.is, HomeList);
    </script>
</dom-module>
