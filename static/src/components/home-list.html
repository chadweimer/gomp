<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../behaviors/gomp-core-behavior.html">

<link rel="import" href="recipe-card.html">

<dom-module id="home-list">
    <template>
        <style>
            :host {
                display: block;
            }
            article {
                margin-top: 1em;
            }
            header {
                font-size: 1.33em;
            }
            .outterContainer {
                @apply(--layout-horizontal);
                @apply(--layout-wrap);
            }
            paper-progress {
                width: 100%;
            }
            paper-fab.green {
                --paper-fab-background: var(--paper-green-500);
                --paper-fab-keyboard-focus-background: var(--paper-green-900);
                position: fixed;
                bottom: 16px;
                right: 16px;
            }
            recipe-card {
                --recipe-card-height: 150px;
                --recipe-card-header-height: 65%;
                --recpe-card-rating-size: 12px;
                font-size: 0.8em;
            }
            a {
                float: right;
            }
            @media screen and (min-width: 993px) {
                .recipeContainer {
                    width: 16.6%;
                }
                recipe-card {
                    width: 96%;
                    margin: 2%;
                }
            }
            @media screen and (min-width: 601px) and (max-width: 992px) {
                .recipeContainer {
                    width: 33%;
                }
                recipe-card {
                    width: 96%;
                    margin: 2%;
                }
            }
            @media screen and (max-width: 600px) {
                .recipeContainer {
                    width: 50%;
                }
                recipe-card {
                    margin: 2%;
                    width: 96%;
                }
            }
        </style>
        
        <article>
            <header>[[title]]</header>
            <div class="outterContainer">
                <template is="dom-repeat" items="[[recipes]]">
                    <div class="recipeContainer">
                        <recipe-card recipe="[[item]]"></recipe-card>
                    </div>
                </template>
            </div>
            <a class="right" href="#!" on-tap="_onLinkTapped">[[title]] ([[total]]) &gt;&gt;</a>
        </article>

        <iron-ajax
            id="recipesAjax"
            url="/api/v1/recipes"
            headers="[[ajaxHeaders]]"
            params='{"q":"", "tags": [], "sort": "random", "dir": "asc", "page": 1, "count": 6}'
            method="GET"
            handle-as="json"
            on-request="_handleGetRecipesRequest"
            on-response="_handleGetRecipesResponse"
            on-error="_handleGetRecipesError"></iron-ajax>
    </template>

    <script>
        Polymer({

            is: 'home-list',
            behaviors: [GompCoreBehavior],

            properties: {
                title: {
                    type: String,
                    notify: true,
                    value: "Recipes"
                },
                tags: {
                    type: Array,
                    notify: true,
                    value: [],
                    observer: '_tagsChanged'
                }
            },

            _tagsChanged: function() {
                this.$.recipesAjax.params = {
                    "q":"",
                    "tags[]": this.tags,
                    "sort": "random",
                    "dir": "asc",
                    "page": 1,
                    "count": 6};
            },

            refresh: function() {
                this.$.recipesAjax.generateRequest();
            },
            _handleGetRecipesRequest: function(e) {
                this.onLoading();
                this.total = 0;
                this.recipes = [];
            },
            _handleGetRecipesResponse: function(e) {
                this.total = e.detail.response.total;
                this.recipes = e.detail.response.recipes;
                this.onLoaded();
            },
            _handleGetRecipesError: function(e) {
                this.onLoaded();
            },
            _onLinkTapped: function(e) {
                e.preventDefault();
                this.fire("home-list-link-clicked", {tags: this.tags});
            }

        });
    </script>
</dom-module>
