<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../bower_components/paper-divider/paper-divider.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">

<link rel="import" href="../behaviors/gomp-core-behavior.html">

<link rel="import" href="confirmation-dialog.html">

<dom-module id="image-list">
    <template>
        <style>
            :host {
                display: block;
                @apply(--layout-horizontal);
                @apply(--layout-wrap);
            }
            header {
                font-size: 1.5em;
            }
            paper-divider {
                width: 100%;
            }
            #addDialog h2 {
                color: var(--paper-teal-500);
            }
            #confirmMainImageDialog {
                --confirmation-dialog-title-color: var(--paper-blue-500);
            }
            #confirmDeleteDialog {
                --confirmation-dialog-title-color: var(--paper-red-500);
            }
            .blue {
                color: var(--paper-blue-500);
            }
            .red {
                color: var(--paper-red-500);
            }
            .imageContainer {
                margin: 2px;
            }
            .menu {
                position: relative;
                color: white;
                right: 45px;
                bottom: 5px;
                margin-right: -45px;
            }
        </style>

        <header>Pictures</header>
        <paper-divider></paper-divider>
        <template is="dom-repeat" items="[[images]]">
            <div class="imageContainer">
                <a target="_blank" href$="[[item.url]]"><img src="[[item.thumbnailUrl]]" alt="[[item.name]]"></a>
            </div>
            <div>
                <paper-menu-button id="imageMenu" class="menu" horizontal-align="right">
                    <paper-icon-button icon="icons:more-vert" class="dropdown-trigger"></paper-icon-button>
                    <paper-menu class="dropdown-content">
                        <paper-item><a href="#!" data-id="[[item.id]]" on-tap="_setMainImageTapped"><iron-icon class="blue" icon="image:photo-library"></iron-icon> Set as main picture</a></paper-item>
                        <paper-item><a href="#!" data-id="[[item.id]]" on-tap="_deleteTapped"><iron-icon class="red" icon="icons:delete"></iron-icon> Delete</a></paper-item>
                    </paper-menu>
                </paper-menu-button>
            </div>
        </template>

        <paper-dialog id="addDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
            <h2><iron-icon icon="image:add-a-photo"></iron-icon> <span>Upload Picture</span></h2>
            <p>Browse for a picture to upload to this recipe.<p>
            <form id="addForm" enctype="multipart/form-data">
                <paper-input name="file_content" type="file" required></paper-input>
                <div class="buttons">
                    <paper-button dialog-dismiss>Cancel</paper-button>
                    <paper-button dialog-confirm>Upload</paper-button>
                </div>
            </form>
        </paper-dialog>
        <paper-dialog id="uploadingDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
            <h2>
                <paper-spinner active></paper-spinner>
                Uploading
            </h2>
        </paper-dialog>

        <confirmation-dialog
            id="confirmMainImageDialog"
            title="Change Main Picture?"
            message="Are you sure you want to make this the main picture for the recipe?"></confirmation-dialog>
        <confirmation-dialog
            id="confirmDeleteDialog"
            icon="delete"
            title="Delete Picture?"
            message="Are you sure you want to delete this picture?"></confirmation-dialog>

        <iron-ajax bubbles auto
            id="getAjax"
            url="/api/v1/recipes/[[recipeId]]/images"
            headers="[[ajaxHeaders]]"
            handle-as="json"
            on-request="_handleGetImagesRequest"
            on-response="_handleGetImagesResponse"></iron-ajax>
        <iron-ajax bubbles
            id="addAjax"
            url="/api/v1/recipes/[[recipeId]]/images"
            method="POST"
            headers="[[ajaxHeaders]]"
            handle-as="json"
            on-request="_handleAddRequest"
            on-response="_handleAddResponse",
            on-error="_handleAddError"></iron-ajax>
        <iron-ajax bubbles
            id="setMainImageAjax"
            url="/api/v1/recipes/[[recipeId]]/image"
            method="PUT"
            headers="[[ajaxHeaders]]"
            handle-as="json"
            on-response="_handleSetMainImageResponse"
            on-error="_handleSetMainImageError"></iron-ajax>
        <iron-ajax bubbles
            id="deleteAjax"
            method="DELETE"
            headers="[[ajaxHeaders]]"
            handle-as="json"
            on-response="_handleDeleteResponse"
            on-error="_handleDeleteError"></iron-ajax>
    </template>

    <script>
        Polymer({

            is: 'image-list',
            behaviors: [GompCoreBehavior],

            properties: {
                recipeId: {
                    type: String,
                    notify: true
                }
            },
            listeners: {
                'addDialog.iron-overlay-closed': '_addDialogClosed',
                'confirmMainImageDialog.confirmed': '_setMainImage',
                'confirmDeleteDialog.confirmed': '_deleteImage'
            },

            refresh: function() {
                this.$.getAjax.generateRequest();
            },

            add: function() {
                this.$.addDialog.open();
            },

            _addDialogClosed: function(e) {
                if (e.detail.confirmed) {
                    this.$.addAjax.body = new FormData(this.$.addForm);
                    this.$.addAjax.generateRequest();
                }
            },
            _setMainImageTapped: function(e) {
                e.preventDefault();

                e.target.closest("#imageMenu").close();
                this.$.confirmMainImageDialog.dataId = e.target.dataId;
                this.$.confirmMainImageDialog.open();
            },
            _setMainImage: function(e) {
                this.$.setMainImageAjax.body = parseInt(e.target.dataId, 10);
                this.$.setMainImageAjax.generateRequest();
            },
            _deleteTapped: function(e) {
                e.preventDefault();
                
                e.target.closest("#imageMenu").close();
                this.$.confirmDeleteDialog.dataId = e.target.dataId;
                this.$.confirmDeleteDialog.open();
            },
            _deleteImage: function(e) {
                this.$.deleteAjax.url = "/api/v1/images/" + e.target.dataId;
                this.$.deleteAjax.generateRequest();
            },

            _handleGetImagesRequest: function(e) {
                this.images = [];
            },
            _handleGetImagesResponse: function(e) {
                this.images = e.detail.response;
            },
            _handleAddRequest: function(e) {
                this.$.uploadingDialog.open();
            },
            _handleAddResponse: function(e) {
                this.$.uploadingDialog.close();
                this.refresh();
                this.fire('show-toast', {message: "Upload complete."});
            },
            _handleAddError: function(e) {
                this.$.uploadingDialog.close();
                this.fire('show-toast', {message: "Upload failed!"});
            },
            _handleSetMainImageResponse: function(e) {
                this.fire('image-list-main-image-changed');
                this.fire('show-toast', {message: "Main picture changed."});
            },
            _handleSetMainImageError: function(e) {
                this.fire('show-toast', {message: "Changing main picture failed!"});
            },
            _handleDeleteResponse: function(e) {
                this.refresh();
                this.fire('show-toast', {message: "Picture deleted."});
            },
            _handleDeleteError: function(e) {
                this.fire('show-toast', {message: "Deleting picture failed!"});
            }
        });
    </script>
</dom-module>
