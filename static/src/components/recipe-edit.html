<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<link rel="import" href="../behaviors/gomp-core-behavior.html">

<link rel="import" href="tag-input.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="recipe-edit">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                --paper-card: {
                    width: 100%;
                }
            }
        </style>

        <paper-card>
            <div class="card-content">
                <paper-input label="Name" always-float-label value="{{recipe.name}}"></paper-input>
                <paper-textarea label="Serving Size" always-float-label value="{{recipe.servingSize}}"></paper-textarea>
                <paper-textarea label="Ingredients" always-float-label value="{{recipe.ingredients}}"></paper-textarea>
                <paper-textarea label="Directions" always-float-label value="{{recipe.directions}}"></paper-textarea>
                <paper-textarea label="Nutrition" always-float-label value="{{recipe.nutritionInfo}}"></paper-textarea>
                <paper-input label="Source" always-float-label value="{{recipe.sourceUrl}}"></paper-input>
                <tag-input id="tagsInput" tags="{{recipe.tags}}" jwt-token="[[jwtToken]]"></tag-input>
            </div>
            <div class="card-actions">
                <paper-button on-tap="_cancelButtonTapped">Cancel</paper-button>
                <paper-button on-tap="_saveButtonTapped">Save</paper-button>
            </div>
        </paper-card>

        <iron-ajax bubbles auto
            id="getAjax"
            url="/api/v1/recipes/[[recipeId]]"
            headers="[[ajaxHeaders]]"
            method="GET"
            handle-as="json"
            on-request="_handleGetRecipeRequest"
            on-response="_handleGetRecipeResponse"></iron-ajax>
        <iron-ajax bubbles
            id="putAjax"
            url="/api/v1/recipes/[[recipeId]]"
            headers="[[ajaxHeaders]]"
            method="PUT"
            handle-as="json"
            on-response="_handlePutRecipeResponse"></iron-ajax>
        <iron-ajax bubbles
            id="postAjax"
            url="/api/v1/recipes"
            headers="[[ajaxHeaders]]"
            method="POST"
            handle-as="json"
            on-response="_handlePostRecipeResponse"></iron-ajax>
    </template>

    <script>
        Polymer({

            is: 'recipe-edit',
            behaviors: [
                GompCoreBehavior,
            ],

            properties: {
                recipeId: {
                    type: String,
                    notify: true,
                },
            },
            
            ready: function() {
                if (this.isActive) {
                    this.$.tagsInput.refresh();
                }
            },

            refresh: function() {
                this.$.getAjax.generateRequest();
                this.$.tagsInput.refresh();
            },
            _isActiveChanged: function(isActive) {
                if (!this.recipeId) {
                    this.recipe = {
                        name: '',
                        servingSize: '',
                        ingredients: '',
                        directions: '',
                        nutrition: '',
                        sourceUrl: '',
                        tags: [],
                    };
                }
                if (isActive && this.isReady) {
                    this.$.tagsInput.refresh();
                }
            },

            _cancelButtonTapped: function(e) {
                e.preventDefault();

                this.fire('recipe-edit-cancel');
            },
            _saveButtonTapped: function(e) {
                e.preventDefault();

                if (this.recipeId) {
                    this.$.putAjax.body = JSON.stringify(this.recipe);
                    this.$.putAjax.generateRequest();
                } else {
                    this.$.postAjax.body = JSON.stringify(this.recipe);
                    this.$.postAjax.generateRequest();
                }
            },

            _handleGetRecipeRequest: function(e) {
                if (this.recipeId) {
                    this.recipe = null;
                }
            },
            _handleGetRecipeResponse: function(e) {
                this.recipe = e.detail.response;
            },
            _handlePutRecipeResponse: function(e) {
                this.fire('recipe-edit-save');
                this.fire('recipes-modified');
            },
            _handlePostRecipeResponse: function(e) {
                var temp = document.createElement('a');
                temp.href = e.detail.xhr.getResponseHeader('Location');
                var path = temp.pathname;

                var newRecipeId = NaN;
                var newRecipeIdMatch = path.match(/\/api\/v1\/recipes\/(\d+)/);
                if (newRecipeIdMatch) {
                    newRecipeId = parseInt(newRecipeIdMatch[1], 10);
                }
                this.fire('recipe-edit-save', {redirectUrl: '/recipes/' + newRecipeId,});
                this.fire('recipes-modified');
            },
        });
    </script>
</dom-module>
