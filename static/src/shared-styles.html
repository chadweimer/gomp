<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
    <template>
        <style>
            /* [paper-font=display2] */
            h1 {
                font-size: 45px;
                font-weight: 400;
                letter-spacing: -.018em;
                line-height: 48px;
            }

            /* [paper-font=display1] */
            h2 {
                font-size: 34px;
                font-weight: 400;
                letter-spacing: -.01em;
                line-height: 40px;
            }

            /* [paper-font=headline] */
            h3 {
                font-size: 24px;
                font-weight: 400;
                letter-spacing: -.012em;
                line-height: 32px;
            }

            /* [paper-font=subhead] */
            h4 {
                font-size: 16px;
                font-weight: 400;
                line-height: 24px;
            }

            /* [paper-font=body2] */
            h5, h6 {
                font-size: 14px;
                font-weight: 500;
                line-height: 24px;
            }

            a {
                font-weight: 500;
                color: #212121;
                text-decoration: none;
            }
        </style>
    </template>
</dom-module>
