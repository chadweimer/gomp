<!doctype html>

<html>
    <head>
        <title>GOMP: Go Meal Planner</title>
        <meta name="application-name" content="GOMP: Go Meal Planner">
        <meta name="apple-mobile-web-app-title" content="GOMP: Go Meal Planner">
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="manifest.json">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="favicon.ico">
        <meta name="msapplication-config" content="browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="manifest.json">

        <!--
          The `<base>` tag below is present to support two advanced deployment options:
          1) Differential serving. 2) Serving from a non-root path.
          Instead of manually editing the `<base>` tag yourself, you should generally either:
          a) Add a `basePath` property to the build configuration in your `polymer.json`.
          b) Use the `--base-path` command-line option for `polymer build`.
          Note: If you intend to serve from a non-root path, see [polymer-root-path] below.
        -->
        <base href="/static/">

        <script>
            /**
            * [polymer-root-path]
            *
            * Leave this line unchanged if you intend to serve your app from the root
            * path (e.g., with URLs like `my.domain/` and `my.domain/view1`).
            *
            * If you intend to serve your app from a non-root path (e.g., with URLs
            * like `my.domain/my-app/` and `my.domain/my-app/view1`), edit this line
            * to indicate the path from which you'll be serving, including leading
            * and trailing slashes (e.g., `/my-app/`).
            */
            window.MyAppGlobals = { rootPath: '/' };
            // Load and register pre-caching Service Worker
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js', {
                    scope: MyAppGlobals.rootPath
                });
                });
            }
        </script>

        <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
        <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

        <!-- Load your application shell -->
        <script type="module" src="src/gomp-app.js"></script>

        <style>
            body {
                margin: 0;
                min-height: 100vh;
            }
        </style>
    </head>
    <body>
        <gomp-app></gomp-app>
    </body>
</html>
